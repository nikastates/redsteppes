<!DOCTYPE html>
<html>
<head>
	<title>red steppes</title>
	<link type="text/css" rel='stylesheet' href='assets/styles.css' />
	<script type="text/javascript" src='assets/main.js'></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/furtive/2.2.4/furtive.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://use.typekit.net/evq6qaf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>
<div class='grd'>
	<div class='grd-row header'>
		<div class='grd-row-col-3-6--lg name'>
			<div>
				<a href='index.html'><h1>RED STEPPES</h1></a>
			</div>
		</div>
		<div class='grd-row-col-3-6--lg contact_link'>
			<div class='nav'>
				<span id='nav-text'></span>
				<a href='http://redsteppes.bandcamp.com' onmouseover="navtext('downloads')" onmouseout="navtext('')"><i class="fa fa-bandcamp" aria-hidden="true"></i></a>
				<a href='photos.html' onmouseover="navtext('photos')" onmouseout="navtext('')"><i class="fa fa-camera-retro" aria-hidden="true"></i></a>
				<a href='lyrics.html' onmouseover="navtext('lyrics')" onmouseout="navtext('')"><i class="fa fa-pencil" aria-hidden="true"></i></a>
				<a href='contact.html' onmouseover="navtext('contact')" onmouseout="navtext('')"><i class="fa fa-envelope" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
	<div class='grd-row main main-contact'>
		<div class='grd-row-col-3-6--lg contact'>
			<div id='contact-notification'>
				THANKS!
			</div>
			<h3><i class="fa fa-paper-plane" aria-hidden="true"></i></h3>
			<p>for all inquiries, write below or directly to redsteppes at gmail:</p>
			<form id="contactform" method="POST">
				<input type="text" name="name" placeholder="your name">
				<input type="email" name="_replyto" placeholder="your email">
				<textarea rows="5"  name="message" placeholder="your message"></textarea>
				<input type="submit" value="SEND">
				<input type="hidden" id='next' name="_next" />
				<input type="hidden" name="_subject" value="Website contact" />
				<input type="text" name="_gotcha" style="display:none" />
			</form>
			<script>
				var contactform =  document.getElementById('contactform');
				contactform.setAttribute('action', '//formspree.io/' + 'redsteppes' + '@' + 'gmail' + '.' + 'com');
				var next = document.getElementById('next');
				next.setAttribute('value', window.location.href + '?thanks');
				if (window.location.search == '?thanks') {
					var notification = document.getElementById('contact-notification');
					notification.style.display = 'block';
				}
			</script>
		</div>
	</div>
	<div class='grd-row footer'>
		<div class='grd-row-col-2-6--lg copyright'>
			<h6>&copy; 2017 Nika Aila States. Website design by Nika Aila States.
		</div>
		<div class='grd-row-col-4-6--lg links'>
				<div class='icons'>
				<a href='http://instagram.com/nikastates'><i class="fa fa-instagram" aria-hidden="true"></i></a>
				<a href='http://facebook.com/redsteppes'><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href='http://redsteppes.bandcamp.com'><i class="fa fa-bandcamp" aria-hidden="true"></i></a>
				</div>
		</div>
	</div>
</div>
</body>
</html>
